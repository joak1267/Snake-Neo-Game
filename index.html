<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game Neo-Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            background-color: #050505;
            background-image: radial-gradient(circle, #1a1a2e 0%, #050505 100%);
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            /* Evita scroll y gestos nativos del navegador en móvil */
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        #game-container { 
            position: relative;
            border: 4px solid #00ff96; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.4), inset 0 0 10px rgba(0, 255, 150, 0.2);
            line-height: 0;
            overflow: hidden;
            background: #000;
        }

        .instructions {
            margin-top: 15px;
            color: #555;
            font-size: 8px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h2 style="color: #00ff96; margin-bottom: 15px; font-size: 16px; text-shadow: 0 0 10px #00ff96; text-align: center;">SNAKE NEO-ARCADE</h2>

    <div id="game-container"></div>

    <div class="instructions">
        PC: Flechas para moverte<br>
        MÓVIL: Desliza para girar
    </div>

    <script src="sketch.js"></script>
</body>
</html>
